<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Blend modes</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script src='https://raw.github.com/farski/jquery-blend/master/jquery.blend.js'></script>
    <script>
      $(function() {
        $('img').each(function() {
          $(this).blend({mode: $(this).attr('data-blend-mode'), input: $(this).attr('data-blend-adjustment')});
        });
      });
    </script>
  </head>
  <body>
    <a href="https://github.com/farski/jquery-blend"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/5d21241b64dc708fcbb701f68f72f41e9f1fadd6/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>

    <p style="margin-top: 65px;">Apply blending to an image. The adjustment "layer" can be either an image, or a solid color</p>

    <pre>
      <script>$('.color').blend(mode: 'overlay', input: 'rgb(67, 94, 213)')</script>
      <img src="image.jpg" class="color" />
      <script>$('.image').blend(mode: 'overlay', input: 'otherimage.jpg')</script>
      <img src="image.jpg" class="image" />
    </pre>
